<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SlidePilot - PowerPoint Generator 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #0070c3;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">SlidePilot PowerPoint Generator</h1>
        
        <form th:action="@{/generate}" th:object="${presentationRequest}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Presentation Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            
            <div class="mb-3">
                <label for="presenterName" class="form-label">Presenter Name</label>
                <input type="text" class="form-control" id="presenterName" th:field="*{presenterName}" required>
            </div>
            
            <div class="mb-3">
                <label for="conclusion" class="form-label">Conclusion Text</label>
                <textarea class="form-control" id="conclusion" th:field="*{conclusion}" rows="3" required></textarea>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Generate Presentation</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
